<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Deck</title>
</head>

<body>
    <header>
        <h3>Movie Deck</h3>
    </header>
    <main>
        <section id="search-Bar">
            <input type="text" id="search-name" placeholder="Search by name...">
            <button id="submit-Btn">Search</button>

        </section>
        <section class="sort">
            <button class="date-Btn">Sort by date (oldest to latest)</button>
            <button class="rating-Btn">Sort by rating (least to most)</button>
        </section>
        <section class="tab-Btn">
            <button class="all-Btn active-tab">All</button>
            <button class="fav-Btn ">Favorites</button>
        </section>
        <section class="card-section allContentvisible">
            <section class="card-Content">
            </section>
        </section>
        <section class="pagination">
            <button class="Prv-Btn" disabled>Previous</button>
            <h3 class="crn-pge">Current Page : 1</h3>
            <button class="nxt-btn">Next</button>
        </section>
    </main>
    <footer>
        &copy; 2023 Movie Deck
    </footer>
    <script src="./script.js"></script>
</body>

</html>

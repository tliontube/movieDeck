<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Deck</title>
</head>

<body>
    <header>
        <h3>Movie Deck</h3>
    </header>
    <main>
        <section id="search-Bar">
            <input type="text" id="search-name" placeholder="Search by name...">
            <button id="submit-Btn">Search</button>

        </section>
        <section class="sort">
            <button class="date-Btn">Sort by date (oldest to latest)</button>
            <button class="rating-Btn">Sort by rating (least to most)</button>
        </section>
        <section class="tab-Btn">
            <button class="all-Btn active-tab">All</button>
            <button class="fav-Btn ">Favorites</button>
        </section>
        <section class="card-section">
            <section class="card-Content">
                <div class="content">
                    <div class="img-div">
                        <img
                            src="https://www.shutterstock.com/blog/wp-content/uploads/sites/5/2022/07/Marvel-1-1.jpeg?w=720" />
                    </div>
                    <div class="content-detailFlex">
                        <div class="content-details">
                            <h3>Marvel</h3>
                            <p>Votes:4.5</p>
                            <p>rating:6.5</p>
                        </div>
                        <div>
                            <button class="content-heart">heart</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
